<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stocks Profit & Loss Calculator</h1>
    </header>
    <main id="main">
        <label for="initial-price" class="input-label">Initial Price
            <input type="text" class="input" placeholder="Enter initial price here " id="initial-price"/>
        </label>
        <label for="quantity" class="input-label">Quantity of Stocks
            <input type="text" class="input" placeholder="Enter the number of stocks you bought " id="quantity"/>
        </label>
        <label for="current-price" class="input-label">Current Price
            <input type="text" class="input" placeholder="Enter current price of stocks here " id="current-price"/>
        </label>
        <button id="btn" class="submit-btn">Tell Me!!</button>
    </main>    
    <div id="output" class="output"></div>
    <script src="./app.js"></script>
</body>
</html>
